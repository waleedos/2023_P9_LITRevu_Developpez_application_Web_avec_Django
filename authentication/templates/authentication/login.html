{% extends 'authentication/base.html' %}
{% block content_authentication %}

    <form method='POST'>
        {% csrf_token %}

        <table class='mx-auto'>
            {% include 'authentication/builtin/title.html' with text='Connexion' %}

            {{ form.as_table}}

            <tr>
                <td colspan='2' class='container'>
                    <div class='row mt-3'>
                        <button type='submit' class='btn btn-primary mx-auto'>Se connecter</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan='2' class='container'>
                    <hr>
                    <p class='text-center'>Pas encore membre ?&nbsp;<a href="{% url 'signup' %}">S'inscrire</a></p>
                </td>
            </tr>
        </table>
    </form>
<!-- Powered by EL-WALID EL-KHABOU -->
{% endblock content_authentication %}
